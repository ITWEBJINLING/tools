<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
<div id="content">
    加载中。。。
</div>
</body>

</html>
<script src="./jquery-3.2.1.min.js"></script>
<script>
    var url = window.location.href;
    var topid = url.split('=')[1].split('&')[0];
    var http = url.split('=')[2];
    $.ajax({
        type: 'post',
        url: http + 'life/queryTopInfoById',
        header: {
            'content-type': 'application/x-www-form-urlencoded'
        },
        data: {
            topId: topid,
        },
        success:function(res) {
            res=JSON.parse(res);
            if (res.code == 200) {
                if(res.result.contentInfo==''){
                    $('#content').html('该新闻没有内容');
                    return;
                }else{
                    $('#content').html(res.result.contentInfo);

                }

            }

        }
    })

</script>
